<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>PRESALE</title>
</head>

<body style="background: #000; gap: 59px;" class="d-flex">
    <div class="container">
        <div class="d-flex flex-row overflow-hidden" style="padding-top: 68px; gap: 7px;">
            <img src="img/logo.png" alt="">
            <h1>PRESALE</h1>
            <img src="img/logo.png" alt="">
        </div>

        <div>
            <p class="monster-text-lg"
                style="position: relative; width: 288px; height: 55px; top: 350px; right: 270px;">BUY MOSNTER</p>
            <img src="img/monster.png" alt="" class="resp-img">
        </div>
        <div class="bottom d-flex flex-row">
            <div class="left">
                <div class="left-up">
                    <img src="img/Group 1000006013.png" class="img-path">
                    SOLANA
                </div>
                <img src="img/arrow.svg" class="arrow">
                <div class="left-down">
                    <img src="img/Group 1000006014.png" class="img-path">
                    MONSTER
                </div>
            </div>
            <div class=" middle-btn flex">
                <div class="btn">BUY</div>
            </div>
            <div class="right">
                <div class="right-up">
                    <p class="p-one">CURRENT PRICE</p>
                    <p class="p-two">$0.00012500</p>
                </div>
                <img src="img/dollar.svg" class="dollar">
                <div class="right-down">
                    <p class="p-three">AFTER PRICE</p>
                    <p class="p-four">$0.001</p>
                </div>
            </div>
        </div>
        <p class="monster-text">BUY MOSNTER</p>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
